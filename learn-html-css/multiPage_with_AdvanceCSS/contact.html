<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* BACKGROUND */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2, #43cea2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            color: #333;
        }

        h1 {
            color: white;
            margin-bottom: 15px;
        }

        /* MENU */
        .menu {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 14px 20px;
            border-radius: 40px;
            margin-bottom: 35px;
        }

        .menu a {
            text-decoration: none;
            margin: 0 14px;
            font-weight: 600;
            color: white;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #ffeb3b;
        }

        /* CARD */
        .contact-card {
            width: 100%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .contact-card h2 {
            text-align: center;
            color: #4a148c;
            margin-bottom: 25px;
        }

        /* INPUT GROUP */
        .input-group {
            margin-bottom: 22px;
            position: relative;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1.5px solid #bbb;
            font-size: 15px;
            outline: none;
            background: transparent;
            transition: 0.3s;
        }

        .input-group textarea {
            resize: none;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102,126,234,0.4);
        }

        /* BUTTON */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        /* FOOTER */
        .footer {
            color: white;
            font-size: 14px;
            margin-top: 40px;
        }

        /* MOBILE */
        @media (max-width: 480px) {
            .menu a {
                margin: 0 8px;
                font-size: 14px;
            }

            .contact-card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <h1>Contact Us</h1>

    <div class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="courses.html">Courses</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="contact-card">
        <h2>Let's Talk</h2>

        <form>
            <div class="input-group">
                <input type="text" placeholder="Your Full Name">
            </div>

            <div class="input-group">
                <input type="email" placeholder="Email Address">
            </div>

            <div class="input-group">
                <textarea rows="4" placeholder="Write your message..."></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">
        © 2026 Education Center • All Rights Reserved
    </div>

</body>
</html>
